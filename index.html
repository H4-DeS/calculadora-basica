<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="css\reset.css">
	<link rel="stylesheet" href="css\style.css">
</head>

<body>

<header class="cabecalho">
  <div class="cabecalho_titulo">
    <h1 class="titulo_principal">Calculadora v1.0</h1>
  </div>
</header>
<main>
<div class="frame_principal">
  <div class="calculadora">
     <div class="display_calculadora">
       <h3 class="display_calculadora-saida" id="display"><h3>
    </div>
    <div class="teclado_calculadora">
      <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="7">7</button>
       <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="8">8</button>
       <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="9">9</button>
      <button class="teclado_calculadora--tecla" id="tecla_op" op="*">x</button>
      <button class="teclado_calculadora--tecla" id="tecla_op" op="/">/</button>
       <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="4">4</button>
       <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="5">5</button>
       <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="6">6</button>
      <button class="teclado_calculadora--tecla" id="tecla_op" op="-">-</button>
      <button class="teclado_calculadora--tecla" id="tecla_op2" op="pow">xÂ²</button>
       <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="1">1</button>
       <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="2">2</button>
       <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="3">3</button>
       <button class="teclado_calculadora--tecla" id="tecla_op" op="+">+</button>
      <button class="teclado_calculadora--tecla" id="tecla_op2" op="sqrt">sqrt</button>
      <button class="teclado_calculadora--tecla" id="tecla_op" op="c">C</button>
      <button class="teclado_calculadora--tecla tecla_num" id="tecla_num" valor="0">0</button>
      <button class="teclado_calculadora--tecla" id="tecla_num" valor=".">,</button>
      <button class="teclado_calculadora--tecla" id="tecla_calcula" op="=">=</button>
    </div>
  </div>
</div>
</main>
<script src="main.js"></script>
</body>

</html>
